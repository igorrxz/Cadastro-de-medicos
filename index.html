<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Médicos</span>
      <button onclick="openModal()" id="new">Adicionar</i></button>

      <!-- Campo de busca de CRM -->
      <div class="search-container">
        <input type="text" id="search-crm" placeholder="Digite o CRM para buscar">
        <button id="btnBuscar">Buscar Médico</button>
      </div>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>CRM</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-especialidade">Especialidade</label>
          <input id="m-especialidade" type="text" required />
  
          <label for="m-crm">CRM</label>
          <input id="m-crm" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
